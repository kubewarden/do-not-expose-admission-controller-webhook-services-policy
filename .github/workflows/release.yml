on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@17c5644b077a978dfb14bb78985432362b619c1e # v4.4.7

  release:
    needs: test
    permissions:
      # Required to create GH release
      contents: write
      # Required to push to ghcr.io
      packages: write
      # Required by cosign keyless signing
      id-token: write
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@17c5644b077a978dfb14bb78985432362b619c1e # v4.4.7
    with:
      oci-target: ghcr.io/kubewarden/policies/do-not-expose-admission-controller-webhook-services

  release-catalog:
    needs: release
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-catalog.yml@17c5644b077a978dfb14bb78985432362b619c1e # v4.4.7
    secrets:
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
