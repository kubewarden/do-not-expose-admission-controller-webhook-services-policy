# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.0
name: do-not-expose-admission-controller-webhook-services
displayName: Do not expose admission controller webhook services
createdAt: 2025-04-14T14:54:39.784490684Z
description: A policy that detects webhook services used by admission controllers that are accidentally exposed outside of the cluster
license: Apache-2.0
homeURL: https://github.com/yourorg/do-not-expose-admission-controller-webhook-services
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/do-not-expose-admission-controller-webhook-services:v1.0.0
keywords:
- webhooks
links:
- name: policy
  url: https://github.com/yourorg/do-not-expose-admission-controller-webhook-services/releases/download/v1.0.0/policy.wasm
- name: source
  url: https://github.com/yourorg/do-not-expose-admission-controller-webhook-services
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/do-not-expose-admission-controller-webhook-services:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/do-not-expose-admission-controller-webhook-services:v1.0.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/contextAwareResources: |
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
  kubewarden/mutation: 'false'
  kubewarden/resources: ValidatingWebhookConfiguration, MutatingWebhookConfiguration
  kubewarden/rules: |
    - apiGroups:
      - admissionregistration.k8s.io
      apiVersions:
      - v1
      resources:
      - validatingwebhookconfigurations
      - mutatingwebhookconfigurations
      operations:
      - CREATE
      - UPDATE
